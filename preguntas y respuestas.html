signInAnonymously(auth).catch((error) => {
  console.error('Error al iniciar sesión anónima:', error);
});

// Verificar el estado de autenticación
onAuthStateChanged(auth, (user) => {
  if (user) {
    console.log('Usuario autenticado:', user);

// Referencia a la base de datos
const questionsRef = database.ref('questions');

// Función para enviar una pregunta y respuesta
document.getElementById('questionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const question = document.getElementById('question').value;
    const answer = document.getElementById('answer').value;
    questionsRef.push().set({
        question: question,
        answer: answer
    });
    document.getElementById('question').value = '';
    document.getElementById('answer').value = '';
});

// Función para mostrar las preguntas y respuestas
questionsRef.on('value', function(snapshot) {
    const questionsContainer = document.getElementById('questionsContainer');
    questionsContainer.innerHTML = '';
    snapshot.forEach(function(childSnapshot) {
        const data = childSnapshot.val();
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<strong>Pregunta:</strong> ${data.question}<br><strong>Respuesta:</strong> ${data.answer}`;
        questionsContainer.appendChild(div);
    });
});
