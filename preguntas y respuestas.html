const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const database = firebase.database();

// Autenticación anónima
auth.signInAnonymously().catch(function(error) {
    console.error("Error al autenticar:", error);
});

// Referencia a la base de datos
const questionsRef = database.ref('questions');

// Función para enviar una pregunta y respuesta
document.getElementById('questionForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const question = document.getElementById('question').value;
    const answer = document.getElementById('answer').value;
    questionsRef.push().set({
        question: question,
        answer: answer
    });
    document.getElementById('question').value = '';
    document.getElementById('answer').value = '';
});

// Función para mostrar las preguntas y respuestas
questionsRef.on('value', function(snapshot) {
    const questionsContainer = document.getElementById('questionsContainer');
    questionsContainer.innerHTML = '';
    snapshot.forEach(function(childSnapshot) {
        const data = childSnapshot.val();
        const div = document.createElement('div');
        div.className = 'question';
        div.innerHTML = `<strong>Pregunta:</strong> ${data.question}<br><strong>Respuesta:</strong> ${data.answer}`;
        questionsContainer.appendChild(div);
    });
});

// Función para mostrar/ocultar el menú
document.getElementById('menuButton').addEventListener('click', function() {
    const menu = document.getElementById('menu');
    if (menu.style.display === 'block') {
        menu.style.display = 'none';
    } else {
        menu.style.display = 'block';
    }
});
</script>
