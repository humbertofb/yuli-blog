<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frases</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Frases Bonitas</h1>
        <button id="menuButton">☰</button>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="viajes.html">Viajes</a></li>
            <li><a href="reencuentro.html">Reencuentro</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Frases para ti</h2>
            <p>"Eres la razón de mi sonrisa cada día."</p>
            <p>"Te amo más de lo que las palabras pueden expresar."</p>
            <!-- Más frases -->
            <h3>Deja tu mensaje</h3>
            <form id="messageForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
            <div class="comments" id="comments">
                <!-- Los comentarios se mostrarán aquí -->
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <script type="module">
        // Importar los módulos de Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, push, onValue } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBfGBf5Zmp1hEZHT9aKIhTRcXjULD-jbGw",
            authDomain: "mi-web-5402c.firebaseapp.com",
            databaseURL: "https://mi-web-5402c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mi-web-5402c",
            storageBucket: "mi-web-5402c.appspot.com",
            messagingSenderId: "31272724190",
            appId: "1:31272724190:web:51fcc8750c51abf783844f"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Enviar formulario
        document.getElementById('messageForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const message = document.getElementById('message').value;
            push(ref(database, 'messages'), {
                name: name,
                message: message
            }).then(() => {
                alert('Mensaje enviado');
                document.getElementById('messageForm').reset();
            }).catch((error) => {
                console.error('Error al enviar el mensaje:', error);
            });
        });

        // Mostrar comentarios
        onValue(ref(database, 'messages'), (snapshot) => {
            const commentsContainer = document.getElementById('comments');
            commentsContainer.innerHTML = '';
            snapshot.forEach((childSnapshot) => {
                const comment = childSnapshot.val();
                const commentElement = document.createElement('div');
                commentElement.classList.add('comment');
                commentElement.innerHTML = `<strong>${comment.name}</strong><p>${comment.message}</p>`;
                commentsContainer.appendChild(commentElement);
            });
        });
    </script>
</body>
</html>
