    <h3>Deja tu respuesta</h3>
    <form id="respuestaForm">
        <textarea name="respuesta" id="respuesta" required placeholder="Escribe tu respuesta aquí..."></textarea>
        <button type="submit">Enviar</button>
    </form>

    <script>
        document.getElementById('respuestaForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evitar el envío del formulario

            const respuesta = document.getElementById('respuesta').value;

            // Guardar la respuesta en Firebase
            database.ref('respuestas/').push({
                respuesta: respuesta,
                fecha: new Date().toISOString()
            }).then(() => {
                alert('Respuesta guardada exitosamente.');
                document.getElementById('respuesta').value = ''; // Limpiar el campo
            }).catch((error) => {
                console.error('Error al guardar la respuesta: ', error);
            });
        });
    </script>
