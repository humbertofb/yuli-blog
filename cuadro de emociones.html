<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<header>
<title>Cuadro de Emociones</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    background-color: #ffe6e6;
    color: #333;
    margin: 0;
    padding: 0;
}
header {
    background-color: #ff9999;
    color: white;
    padding: 0.5rem;
    text-align: center;
    position: relative;
}

#menuButton {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: #ff6666;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s, transform 0.3s;
}

#menuButton:hover {
    background-color: #ff3333;
    transform: scale(1.1);
}

/* Menú */
nav {
    display: none;
    position: fixed;
    top: 3rem;
    right: 0;
    width: 50%;
    height: 100%;
    background-color: rgba(255, 153, 153, 0.9);
    padding: 2rem;
}

nav ul {
    list-style: none;
    padding: 0;
}

nav ul li {
    margin: 1rem 0;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2rem;
    transition: color 0.3s, text-shadow 0.3s;
}

nav ul li a:hover {
    color: #ff3333;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
}

main {
padding: 2em;
}

form {
background: white;
padding: 2em;
border-radius: 5px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

label {
display: block;
margin-bottom: 0.5em;
}

select, input[type="text"], button {
width: 100%;
padding: 0.5em;
margin-bottom: 1em;
}

button {
background-color: #ff9999;
color: white;
border: none;
cursor: pointer;
}
button:hover {
background-color: #45a049;
}

/* Estilos para el cuadro de emociones */
.emotion-box {
background-color: #ffcccc; /* Color de fondo */
border: 2px solid #ff6666; /* Borde */
color: #333; /* Color del texto */
padding: 1rem;
border-radius: 10px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
margin: 1rem 0;
}

.emotion-box h2 {
color: #ff3333; /* Color del título */
}

.emotion-box p {
color: #666; /* Color del párrafo */
}
</style>
<script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js"></script>
</head>
<body>
<header>
<h1>Cuadro de Emociones</h1>
<button id="menuButton">☰</button>
</header>
<nav id="menu">
<ul>
<li><a href="index.html">Inicio</a></li>
<li><a href="videos.html">Videos</a></li>
<li><a href="viajes.html">Viajes</a></li>
<li><a href="preguntas y respuestas.html">Preguntas y Respuestas</a></li>
<li><a href="reencuentro.html">Reencuentro</a></li>
</ul>
</nav>
<main>
<form id="emotion-form">
<label for="emotion">Selecciona tu emoción:</label>
<select id="emotion" name="emotion">
<option value="happy">blush Feliz</option>
<option value="sad">cry Triste</option>
<option value="stressed"> Estresado</option>
<option value="in_love">hearteyes Enamorado</option>
<option value="tired"> Cansado</option>
<option value="excited"> Emocionado</option>
</select>
<label for="note">Nota:</label>
<input type="text" id="note" name="note">
<button type="submit">Guardar</button>
</form>
<div id="emotion-chart" class="emotion-box">
<h2>Gráfico de Emociones</h2>
<p>Aquí se mostrarán los gráficos de emociones.</p>
</div>
</main>
<script src="scripts.js"></script>
<script>
// Configuración de Firebase
const firebaseConfig = {
apiKey: "AIzaSyBfGBf5Zmp1hEZHT9aKIhTRcXjULD-jbGw",
authDomain: "mi-web-5402c.firebaseapp.com",
databaseURL: "https://mi-web-5402c-default-rtdb.europe-west1.firebasedatabase.app",
projectId: "mi-web-5402c",
storageBucket: "mi-web-5402c.appspot.com",
messagingSenderId: "31272724190",
appId: "1:31272724190:web:51fcc8750c51abf783844f"
};

// Inicializar Firebase
const app = firebase.initializeApp(firebaseConfig);
const db = firebase.firestore(app);

// Guardar datos en Firebase
document.getElementById('emotion-form').addEventListener('submit', async (e) => {
e.preventDefault();

const emotion = document.getElementById('emotion').value;
const note = document.getElementById('note').value;

try {
await db.collection('emotions').add({
emotion,
note,
timestamp: new Date()
});
alert('Emoción guardada con éxito');
} catch (e) {
console.error('Error al guardar la emoción: ', e);
}
});
</script>
</body>
</html>
