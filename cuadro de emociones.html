<html lang="es">
<head>
<meta charset="UTF-8">

<!-- Importación modular de Firebase -->
<script type="module">
// Importar los módulos necesarios de Firebase
import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js';
import { getFirestore, collection, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-firestore.js';
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js';

// Configuración de Firebase
const firebaseConfig = {
apiKey: "AIzaSyBfGBf5Zmp1hEZHT9aKIhTRcXjULD-jbGw",
authDomain: "mi-web-5402c.firebaseapp.com",
databaseURL: "https://mi-web-5402c-default-rtdb.europe-west1.firebasedatabase.app",
projectId: "mi-web-5402c",
storageBucket: "mi-web-5402c.appspot.com",
messagingSenderId: "31272724190",
appId: "1:31272724190:web:51fcc8750c51abf783844f"
};

// Inicializar Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// Función para registrar un nuevo usuario
const registerUser = async (email, password) => {
try {
const userCredential = await createUserWithEmailAndPassword(auth, email, password);
console.log('Usuario registrado:', userCredential.user);
} catch (error) {
console.error('Error al registrar el usuario:', error);
}
};

// Función para iniciar sesión
const loginUser = async (email, password) => {
try {
const userCredential = await signInWithEmailAndPassword(auth, email, password);
console.log('Usuario autenticado:', userCredential.user);
} catch (error) {
console.error('Error al iniciar sesión:', error);
}
};

// Guardar datos en Firebase
document.getElementById('emotion-form').addEventListener('submit', async (e) => {
e.preventDefault();

const emotion = document.getElementById('emotion').value;
const note = document.getElementById('note').value;

try {
await addDoc(collection(db, 'emotions'), {
emotion,
note,
timestamp: serverTimestamp()
});
alert('Emoción guardada con éxito');
} catch (e) {
console.error('Error al guardar la emoción: ', e);
}
});
</script>
</head>
<body>
<header>
<h1>Cuadro de Emociones</h1>

<main>
<form id="emotion-form">
<label for="emotion">Selecciona tu emoción:</label>
<select id="emotion" name="emotion">
<option value="happy">Estoy feliz 🥳</option>
<option value="sad">Estoy triste 😭</option>
<option value="stressed">Estoy estresad@ 😪</option>
<option value="in_love">Estoy enamorad@ 😍</option>
<option value="tired">Estoy cansad@ 😥</option>
<option value="excited">Estoy emocionad@ 🤩</option>
</select>
<label for="note">Nota:</label>
<input type="text" id="note" name="note">
<button type="submit">Guardar</button>
</form>
<div id="emotion-chart" class="emotion-box">
