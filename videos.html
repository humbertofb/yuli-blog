<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-end">
          <div class="flex w-12 items-center justify-end">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#111418] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
            >
              <div class="text-[#111418]" data-icon="Screencast" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M232,56V200a16,16,0,0,1-16,16H144a8,8,0,0,1,0-16h72V56H40V96a8,8,0,0,1-16,0V56A16,16,0,0,1,40,40H216A16,16,0,0,1,232,56ZM32,184a8,8,0,0,0,0,16,8,8,0,0,1,8,8,8,8,0,0,0,16,0A24,24,0,0,0,32,184Zm0-32a8,8,0,0,0,0,16,40,40,0,0,1,40,40,8,8,0,0,0,16,0A56.06,56.06,0,0,0,32,152Zm0-32a8,8,0,0,0,0,16,72.08,72.08,0,0,1,72,72,8,8,0,0,0,16,0A88.1,88.1,0,0,0,32,120Z"
                  ></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <div class="@container">
          <div class="@[480px]:px-4 @[480px]:py-3">
            <div
              class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-white @[480px]:rounded-xl min-h-[218px]"
              style='background-image: url("https://cdn.usegalileo.ai/stability/0402d9ff-2357-4098-bd27-50579f35041f.png");'
            ></div>
          </div>
        </div>
        <h1 class="text-[#111418] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">Long Distance Relationship</h1>
        <p class="text-[#111418] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">A playlist for you and me.</p>
        <div class="flex gap-4 bg-white px-4 py-3">
          <div
            class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg h-[70px] w-fit"
            style='background-image: url("https://cdn.usegalileo.ai/stability/5b78bbb3-423d-4c35-9f7f-577423ca6e71.png");'
          ></div>
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal">Video 1</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">3 months ago</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">Video 路 4min</p>
          </div>
        </div>
        <div class="flex gap-4 bg-white px-4 py-3">
          <div
            class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg h-[70px] w-fit"
            style='background-image: url("https://cdn.usegalileo.ai/stability/41aeca1c-ff29-46ee-bbe4-6f686fb86a9f.png");'
          ></div>
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal">Video 2</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">3 months ago</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">Video 路 5min</p>
          </div>
        </div>
        <div class="flex gap-4 bg-white px-4 py-3">
          <div
            class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg h-[70px] w-fit"
            style='background-image: url("https://cdn.usegalileo.ai/stability/7b7c4894-21ab-4412-9dd4-6e965c7a1f3b.png");'
          ></div>
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal">Video 3</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">3 months ago</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">Video 路 6min</p>
          </div>
        </div>
        <div class="flex gap-4 bg-white px-4 py-3">
          <div
            class="bg-center bg-no-repeat aspect-video bg-cover rounded-lg h-[70px] w-fit"
            style='background-image: url("https://cdn.usegalileo.ai/stability/8b2a3f4d-8043-4dc8-8914-d9ce8c46ab85.png");'
          ></div>
          <div class="flex flex-1 flex-col justify-center">
            <p class="text-[#111418] text-base font-medium leading-normal">Video 4</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">3 months ago</p>
            <p class="text-[#637588] text-sm font-normal leading-normal">Video 路 4min</p>
          </div>
        </div>
      </div>
      <div>
        <div class="px-4 py-3">
          <div class="flex flex-col gap-3 rounded-xl bg-[#f0f2f4] px-4 py-3">
            <div class="flex items-center gap-4 overflow-hidden">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14 shrink-0"
                style='background-image: url("https://cdn.usegalileo.ai/sdxl10/f1058ea8-213a-4454-82f6-0a03832f47f8.png");'
              ></div>
              <div class="flex-1">
                <p class="text-[#111418] text-base font-bold leading-tight truncate">All of Me</p>
                <p class="text-[#637588] text-sm font-normal leading-normal truncate">John Legend</p>
              </div>
              <button class="flex shrink-0 items-center justify-center rounded-full size-10 bg-[#1980e6] text-white">
                <div class="text-inherit" data-icon="Play" data-size="20px" data-weight="fill">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20px" height="20px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M240,128a15.74,15.74,0,0,1-7.6,13.51L88.32,229.65a16,16,0,0,1-16.2.3A15.86,15.86,0,0,1,64,216.13V39.87a15.86,15.86,0,0,1,8.12-13.82,16,16,0,0,1,16.2.3L232.4,114.49A15.74,15.74,0,0,1,240,128Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </div>
        <div class="flex gap-2 border-t border-[#f0f2f4] bg-white px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#111418]" href="#">
            <div class="text-[#111418] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#111418] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#637588]" href="#">
            <div class="text-[#637588] flex h-8 items-center justify-center" data-icon="PlayCircle" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm36.44-94.66-48-32A8,8,0,0,0,104,96v64a8,8,0,0,0,12.44,6.66l48-32a8,8,0,0,0,0-13.32ZM120,145.05V111l25.58,17Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#637588] text-xs font-medium leading-normal tracking-[0.015em]">Shorts</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#637588]" href="#">
            <div class="text-[#637588] flex h-8 items-center justify-center" data-icon="Bookmark" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M184,32H72A16,16,0,0,0,56,48V224a8,8,0,0,0,12.24,6.78L128,193.43l59.77,37.35A8,8,0,0,0,200,224V48A16,16,0,0,0,184,32Zm0,16V161.57l-51.77-32.35a8,8,0,0,0-8.48,0L72,161.56V48ZM132.23,177.22a8,8,0,0,0-8.48,0L72,209.57V180.43l56-35,56,35v29.14Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#637588] text-xs font-medium leading-normal tracking-[0.015em]">Subscriptions</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#637588]" href="#">
            <div class="text-[#637588] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#637588] text-xs font-medium leading-normal tracking-[0.015em]">Library</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#637588]" href="#">
            <div class="text-[#637588] flex h-8 items-center justify-center" data-icon="PlusSquare" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M208,32H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32Zm0,176H48V48H208V208Zm-32-80a8,8,0,0,1-8,8H136v32a8,8,0,0,1-16,0V136H88a8,8,0,0,1,0-16h32V88a8,8,0,0,1,16,0v32h32A8,8,0,0,1,176,128Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#637588] text-xs font-medium leading-normal tracking-[0.015em]">Post</p>
          </a>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
</html>
