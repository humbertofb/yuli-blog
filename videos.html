        <!-- Botón flotante -->
    <button id="scrollTopBtn" onclick="scrollToTop()">↑</button>

    <script>
        // Función para desplazarse al principio de la página
        function scrollToTop() {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Mostrar el botón cuando se desplaza hacia abajo
        window.onscroll = function() {
            const scrollTopBtn = document.getElementById('scrollTopBtn');
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = 'block';
            } else {
                scrollTopBtn.style.display = 'none';
            }
        };
        // Mostrar vista previa de los videos
        document.addEventListener('DOMContentLoaded', function() {
    const videoContainer = document.querySelector('.video-container');
    const videoPreviews = document.getElementById('videoPreviews');

    // Obtener todos los elementos de video dentro del contenedor
    const videos = videoContainer.querySelectorAll('video');

    videos.forEach(video => {
        const fileURL = video.querySelector('source').src;
        const videoElement = document.createElement('video');
        videoElement.width = 300; // Ajusta el ancho del video según sea necesario
        videoElement.controls = true;
        videoElement.src = fileURL;
        videoPreviews.appendChild(videoElement);
    });
});
