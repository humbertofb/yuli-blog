<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión</title>
<style>
/* Estilos generales */
body {
    font-family: 'Arial', sans-serif;
    background-image: url('IMG_3100.jpeg'); /* Reemplaza con la ruta de tu imagen de fondo */
    background-size: cover;
    background-position: center;
    color: #fff;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Cuadro de autenticación */
.auth-box {
    background-color: rgba(0, 0, 0, 0.7); /* Fondo semitransparente */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    width: 300px;
    text-align: center;
}

.auth-box h2 {
    margin-bottom: 20px;
    color: #fff;
}

.auth-box form {
    display: none;
}

.auth-box form.active {
    display: block;
}

.auth-box label {
    display: block;
    margin-bottom: 5px;
    color: #fff;
}

.auth-box input {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #333;
    color: #fff;
}

.auth-box button {
    padding: 10px 20px;
    background-color: #ff6666;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    margin-bottom: 10px;
}

.auth-box button:hover {
    background-color: #ff3333;
}

.auth-box .toggle-button {
    background-color: transparent;
    color: #ff6666;
    border: none;
    cursor: pointer;
    text-decoration: underline;
    margin-top: 10px;
}

/* Estilos para los botones de Google */
.auth-box .social-login {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #4285F4;
    margin-top: 10px;
}

.auth-box .social-login img {
    margin-right: 10px;
}

.auth-box .social-login:hover {
    background-color: #357ae8;
}

/* Estilos para los modales */
.modal {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
    background-color: #fff;
    margin: 15% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 80%;
    max-width: 400px;
    border-radius: 10px;
    text-align: center;
}

.close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
}

.close:hover,
.close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
}
</style>
</head>
<body>
<div class="auth-box">
    <h2 id="form-title">Iniciar Sesión</h2>
    <form id="login-form" class="active">
        <label for="login-usuario">Usuario:</label>
        <input type="text" id="login-usuario" required>
        <label for="login-password">Contraseña:</label>
        <input type="password" id="login-password" required>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <form id="register-form">
        <label for="register-usuario">Usuario:</label>
        <input type="text" id="register-usuario" required>
        <label for="register-password">Contraseña:</label>
        <input type="password" id="register-password" required>
        <button type="submit">Registrarse</button>
    </form>
    <button id="google-login" class="social-login">
        <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo"> Iniciar sesión con Google
    </button>
    <button id="toggle-form" class="toggle-button">Registrarse</button>
</div>

<!-- Modales para mensajes de error -->
<div id="error-modal" class="modal">
    <div class="modal-content">
        <span class="close">×</span>
        <p id="error-message"></p>
    </div>
</div>

<script>
// Alternar entre formularios de inicio de sesión y registro
document.getElementById('toggle-form').addEventListener('click', () => {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const formTitle = document.getElementById('form-title');
    const toggleButton = document.getElementById('toggle-form');

    if (loginForm.classList.contains('active')) {
        loginForm.classList.remove('active');
        registerForm.classList.add('active');
        formTitle.textContent = 'Registrarse';
        toggleButton.textContent = 'Iniciar Sesión';
    } else {
        registerForm.classList.remove('active');
        loginForm.classList.add('active');
        formTitle.textContent = 'Iniciar Sesión';
        toggleButton.textContent = 'Registrarse';
    }
});
</script>
</body>
</html>
