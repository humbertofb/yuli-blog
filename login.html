<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inicio de Sesión</title>
<link rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.css" />
<style>
/* Estilos generales */
body {
font-family: 'Arial', sans-serif;
background-image: url('IMG_3101.jpeg');
background-size: cover;
background-position: center;
color: #fff;
margin: 0;
padding: 0;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}

/* Cuadro de autenticación */
.auth-box {
background-color: rgba(0, 0, 0, 0.7);
padding: 20px;
border-radius: 10px;
box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
width: 300px;
text-align: center;
}

.auth-box h2 {
margin-bottom: 20px;
color: #fff;
}

.auth-box form {
display: none;
}

.auth-box form.active {
display: block;
}

.auth-box label {
display: block;
margin-bottom: 5px;
color: #fff;
text-align: left;
}

.auth-box input {
width: calc(100% - 22px);
padding: 10px;
margin-bottom: 10px;
border: 1px solid #ccc;
border-radius: 5px;
background-color: #333;
color: #fff;
}

.auth-box button {
padding: 10px 20px;
background-color: #ff6666;
color: #fff;
border: none;
border-radius: 5px;
cursor: pointer;
width: 100%;
margin-bottom: 10px;
}

.auth-box button:hover {
background-color: #ff3333;
}

.auth-box .toggle-text {
color: #fff;
margin-top: 10px;
}

.auth-box .toggle-link {
color: #ff6666;
cursor: pointer;
text-decoration: underline;
}

.auth-box .social-login {
display: flex;
align-items: center;
justify-content: center;
background-color: #4285F4;
margin-top: 10px;
}

.auth-box .social-login img {
margin-right: 10px;
}

.auth-box .social-login:hover {
background-color: #357ae8;
}

.modal {
display: none;
position: fixed;
z-index: 1;
left: 0;
top: 0;
width: 100%;
height: 100%;
overflow: auto;
background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
background-color: #fff;
margin: 15% auto;
padding: 20px;
border: 1px solid #888;
width: 80%;
max-width: 400px;
border-radius: 10px;
text-align: center;
}

.close {
color: #aaa;
float: right;
font-size: 28px;
font-weight: bold;
}

.close:hover,
.close:focus {
color: black;
text-decoration: none;
cursor: pointer;
}
</style>
</head>
<body>
<div class="auth-box">
<h2 id="form-title">Iniciar Sesión</h2>
<div id="firebaseui-auth-container"></div>
<div id="loader">Loading...</div>
</div>

<div id="error-modal" class="modal">
<div class="modal-content">
<span class="close">×</span>
<p id="error-message"></p>
</div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/ui/6.0.1/firebase-ui-auth.js"></script>
<script>
// Configuración de Firebase
        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyBfGBf5Zmp1hEZHT9aKIhTRcXjULD-jbGw",
            authDomain: "mi-web-5402c.firebaseapp.com",
            databaseURL: "https://mi-web-5402c-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "mi-web-5402c",
            storageBucket: "mi-web-5402c.appspot.com",
            messagingSenderId: "31272724190",
            appId: "1:31272724190:web:51fcc8750c51abf783844f"
        };

const app = firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();

const uiConfig = {
  callbacks: {
    signInSuccessWithAuthResult: function(authResult, redirectUrl) {
      return true;
    },
    uiShown: function() {
      document.getElementById('loader').style.display = 'none';
    }
  },
  signInSuccessUrl: 'cuadro de emociones.html',
  signInOptions: [
    firebase.auth.EmailAuthProvider.PROVIDER_ID,
    firebase.auth.GoogleAuthProvider.PROVIDER_ID
  ],
  tosUrl: 'terms_of_service.html',
  privacyPolicyUrl: 'privacy_policy.html'
};

const ui = new firebaseui.auth.AuthUI(auth);
ui.start('#firebaseui-auth-container', uiConfig);

function showErrorModal(message) {
  const modal = document.getElementById('error-modal');
  const errorMessage = document.getElementById('error-message');
  errorMessage.textContent = message;
  modal.style.display = 'block';
}

document.querySelector('.close').addEventListener('click', () => {
  document.getElementById('error-modal').style.display = 'none';
});

window.onclick = function(event) {
  const modal = document.getElementById('error-modal');
  if (event.target == modal) {
    modal.style.display = 'none';
  }
};
</script>
</body>
</html>
