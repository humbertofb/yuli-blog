<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="https://cdn.auth0.com/styleguide/latest/index.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
    body {
        font-family: 'Arial', sans-serif;
        background-image: url('IMG_3101.jpeg');
        background-size: cover;
        background-position: center;
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .auth-box {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        width: 320px;
        text-align: center;
    }

    .auth-box h2 {
        margin-bottom: 20px;
        color: #fff;
    }

    .input-group {
        position: relative;
        margin-bottom: 20px;
    }

    .input-group input {
        width: 100%;
        padding: 10px 40px 10px 40px;
        border-radius: 5px;
        border: none;
        background-color: #333;
        color: #fff;
        box-sizing: border-box;
    }

    .input-group .icon-left,
    .input-group .icon-right {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        color: #fff;
    }

    .input-group .icon-left {
        left: 10px;
    }

    .input-group .icon-right {
        right: 10px;
        cursor: pointer;
        display: none;
    }

    .toggle-password {
        cursor: pointer;
    }

    .auth-box a {
        color: #7BBDF5;
        text-decoration: none;
    }

    .auth-box a:hover {
        text-decoration: underline;
    }

    input, button {
        width: 100%;
        box-sizing: border-box;
    }

    .auth-box button {
        padding: 10px;
        border-radius: 5px;
        border: none;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        margin-bottom: 10px;
    }

    .google-button {
        background-color: #DB4437;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
    }

    .google-button img {
        margin-right: 10px;
    }

    label {
        color: white;
        font-size: 14px;
    }

    #remember-me {
        margin-right: 5px;
    }
    </style>

    <script src="https://cdn.auth0.com/js/auth0/9.19/auth0.min.js"></script>
</head>
<body>
<div class="auth-box">
    <h2 id="form-title">Iniciar Sesión</h2>
    <div id="login-form">
        <div class="input-group">
            <span class="icon-left"><i class="fas fa-user"></i></span>
            <input type="text" placeholder="Nombre de Usuario" id="username">
        </div>
        <div class="input-group">
            <span class="icon-left"><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Contraseña" id="password">
            <span class="icon-right toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <div style="margin-bottom: 20px;">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Recuérdame</label>
            <a href="#" style="float: right;">¿Olvidaste tu contraseña?</a>
        </div>
        <button onclick="login()">Iniciar Sesión</button>
        <button class="google-button"><img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" width="20px" />Iniciar Sesión con Google</button>
        <p>¿No has iniciado sesión? <a href="#" onclick="toggleForm('register')">Regístrate</a></p>
    </div>
    <div id="register-form" style="display: none;">
        <div class="input-group">
            <span class="icon-left"><i class="fas fa-user"></i></span>
            <input type="text" placeholder="Nombre de Usuario" id="reg-username">
        </div>
        <div class="input-group">
            <span class="icon-left"><i class="fas fa-lock"></i></span>
            <input type="password" placeholder="Contraseña" id="reg-password">
            <span class="icon-right toggle-password"><i class="fas fa-eye"></i></span>
        </div>
        <button onclick="register()">Registrarse</button>
        <button class="google-button"><img src="https://www.google.com/images/branding/googleg/1x/googleg_standard_color_128dp.png" width="20px" />Registrarse con Google</button>
        <p>¿Ya te has registrado? <a href="#" onclick="toggleForm('login')">Iniciar Sesión</a></p>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Inicialización de Auth0 dentro de DOMContentLoaded
    const auth0Client = new auth0.WebAuth({
        domain: 'dev-myj57y5jrguwrn5r.eu.auth0.com',
        clientID: 'hRLIsVJcX0MifDbcUOUrg43ICEnl2xKw',
        redirectUri: window.location.origin + '/cuadro de emociones.html',
        responseType: 'token id_token',
        scope: 'openid profile email'
    });

    window.login = function() {
        auth0Client.authorize();
    }

    window.register = function() {
        auth0Client.authorize();
    }

    window.toggleForm = function(form) {
        document.getElementById('login-form').style.display = form === 'login' ? 'block' : 'none';
        document.getElementById('register-form').style.display = form === 'register' ? 'block' : 'none';
        document.getElementById('form-title').innerText = form === 'login' ? 'Iniciar Sesión' : 'Registrarse';
    }

    // Mostrar/ocultar contraseña
    document.querySelectorAll('.toggle-password').forEach(function(toggle) {
        toggle.addEventListener('click', function() {
            const passwordInput = this.previousElementSibling;
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
    });

    // Mostrar el icono de ojo solo si hay algo en el campo de contraseña
    document.getElementById('password').addEventListener('input', function() {
        const togglePassword = document.querySelector('#login-form .toggle-password');
        togglePassword.style.display = this.value.length > 0 ? 'inline' : 'none';
    });

    document.getElementById('reg-password').addEventListener('input', function() {
        const togglePassword = document.querySelector('#register-form .toggle-password');
        togglePassword.style.display = this.value.length > 0 ? 'inline' : 'none';
    });
});
</script>
</body>
</html>
