<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reencuentro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Reencuentro</h1>
        <button id="menuButton">☰</button>
    </header>
    <nav id="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="frases.html">Frases</a></li>
            <li><a href="videos.html">Videos</a></li>
            <li><a href="viajes.html">Viajes</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Cuenta Regresiva</h2>
            <div id="countdown">
                <p>Días hasta el reencuentro: <span id="daysUntilReunion"></span></p>
                <p>Tiempo juntos: <span id="timeTogether"></span></p>
            </div>
        </section>
    </main>
    <script src="scripts.js"></script>
    <script>
        // Configuración de las fechas
        const reunionDate = new Date('2024-12-31T00:00:00'); // Fecha del reencuentro
        const startDate = new Date('2023-01-01T00:00:00'); // Fecha de inicio de la relación

        function updateCountdown() {
            const now = new Date();
            const timeUntilReunion = reunionDate - now;
            const timeTogether = now - startDate;

            const daysUntilReunion = Math.floor(timeUntilReunion / (1000 * 60 * 60 * 24));
            const hoursUntilReunion = Math.floor((timeUntilReunion % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesUntilReunion = Math.floor((timeUntilReunion % (1000 * 60 * 60)) / (1000 * 60));
            const secondsUntilReunion = Math.floor((timeUntilReunion % (1000 * 60)) / 1000);

            const daysTogether = Math.floor(timeTogether / (1000 * 60 * 60 * 24));
            const hoursTogether = Math.floor((timeTogether % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutesTogether = Math.floor((timeTogether % (1000 * 60 * 60)) / (1000 * 60));
            const secondsTogether = Math.floor((timeTogether % (1000 * 60)) / 1000);

            document.getElementById('daysUntilReunion').textContent = `${daysUntilReunion} días, ${hoursUntilReunion} horas, ${minutesUntilReunion} minutos, ${secondsUntilReunion} segundos`;
            document.getElementById('timeTogether').textContent = `${daysTogether} días, ${hoursTogether} horas, ${minutesTogether} minutos, ${secondsTogether} segundos`;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000); // Actualizar cada segundo
    </script>
</body>
</html>
